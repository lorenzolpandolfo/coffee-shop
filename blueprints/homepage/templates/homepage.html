<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='homepage.css')}}">
    <script src="https://kit.fontawesome.com/6b3ea5ddf8.js" crossorigin="anonymous"></script>
    <title>Lo Café - Início</title>
</head>
<body>
    <div class="top_bar">
        <i class="fa-solid fa-chevron-down"></i>
        <h1>Lo Café</h1>
        <div class="login">
            {% if USER %}
                <a href="/perfil">
                    Meu perfil
                    <i class="fa-solid fa-user"></i>
                </a>

            {% else %}
                <a href="/login">
                    Login
                    <i class="fa-solid fa-user"></i>
                </a>

            {% endif %}
        </div>
    </div>

    <div class="main">
        <div class="boards">
            <div class="board_top">
                <button>Cardápio</button>
                <button>Mais pedidos</button>
                <button>Promoções</button>
                <button>Bebidas</button>
            </div>
            <div class="item">
                <img class='itemImage' src="https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg">
                <div class="itemInfo">
                    <p class="posttopinfo">Título</p>
                    <p class="posttopinfo" style="color:gray;"> usuario</p>
                    <p style="color:white; margin:3px;">bio</p>
                </div>   
            </div>
        </div>
        <div class="right_board">
            <p>oi{{USER['nome']}}</p>
            <p>Sou o right_board!</p>
        </div>
    </div>
    
    
</body>
</html>
